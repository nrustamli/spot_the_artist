steps:
  # Pull previous image for cache (ignore if doesn't exist)
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'docker pull europe-west1-docker.pkg.dev/$PROJECT_ID/spot-the-artist/app:latest || true'

  # Build with Docker using cache from previous image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--cache-from=europe-west1-docker.pkg.dev/$PROJECT_ID/spot-the-artist/app:latest'
      - '--build-arg=VITE_FIREBASE_API_KEY=AIzaSyDG1hAQuNNiirV3H-ysjY0Kn3Mi2cX4IU0'
      - '--build-arg=VITE_FIREBASE_AUTH_DOMAIN=spot-the-artist.firebaseapp.com'
      - '--build-arg=VITE_FIREBASE_PROJECT_ID=spot-the-artist'
      - '--build-arg=VITE_FIREBASE_STORAGE_BUCKET=spot-the-artist.firebasestorage.app'
      - '--build-arg=VITE_FIREBASE_MESSAGING_SENDER_ID=642692257276'
      - '--build-arg=VITE_FIREBASE_APP_ID=1:642692257276:web:3c6f1075d112703b058e79'
      - '-t=europe-west1-docker.pkg.dev/$PROJECT_ID/spot-the-artist/app:$COMMIT_SHA'
      - '-t=europe-west1-docker.pkg.dev/$PROJECT_ID/spot-the-artist/app:latest'
      - '.'

  # Push images to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/spot-the-artist/app'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'spot-the-artist'
      - '--image=europe-west1-docker.pkg.dev/$PROJECT_ID/spot-the-artist/app:$COMMIT_SHA'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=4Gi'
      - '--cpu=2'
      - '--timeout=300'
      - '--execution-environment=gen2'
      - '--max-instances=1'
      - '--set-env-vars=APP_URL=https://spot-the-artist-dkdoq6j4wa-ew.a.run.app'
      - '--set-secrets=FIREBASE_SERVICE_ACCOUNT_JSON=firebase-service-account-json:latest'
      - '--clear-volumes'

images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/spot-the-artist/app:$COMMIT_SHA'
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/spot-the-artist/app:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_32'
  diskSizeGb: 100

timeout: '1800s'
